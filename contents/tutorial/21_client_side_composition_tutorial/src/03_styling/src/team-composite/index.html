<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>team-composite</title>
</head>
<style>
  team-search-box {
    border: medium dotted red;
  }
  team-product-list {
    border: medium dotted blue;
    display: table;
    width: 167px;
  }
  team-inspire-list {
    border: medium dotted green;
    position: absolute;
    left: 200px;
    top: 8px;
    height: 183px;
  }
</style>
<body>
  <div id="root"></div>
  <script type="module">
    import { html, render } from 'lit-html';
    import './inspire/team-inspire.js';
    import './search/team-search.js';
    import './product/team-product.js';
    const items = ['Product1', 'Product2'];
    render(
      html`
        <team-search-box></team-search-box>
        <team-product-list .items=${items}></team-product-list>
        <team-inspire-list .items=${items}></team-inspire-list>
      `,
      document.querySelector('#root')
    );
  </script>
</body>
</html>
